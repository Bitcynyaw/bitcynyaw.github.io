<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }
    body {
      overflow: hidden;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideInFromTop {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* Halaman Pertama */
    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .page-1 {
      background: url('./new1.gif') no-repeat center center/cover;
      animation: fadeIn 1.5s ease-in-out;
    }
    .page-1 .welcome {
      color: #fff;
      font-size: 5vw;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: slideInFromTop 1s ease-in-out;
    }
    .page-1 .open-btn {
      position: absolute;
      bottom: 10%;
      left: 41%;
      padding: 1vw 2.5vw;
      font-size: 2vw;
      color: #f4bdb5;
      background: #682b18;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      animation: scaleUp 1.5s ease-in-out;
    }
    .page-1 .open-btn:hover {
      background: #682b18;
      transform: scale(1.05);
    }
    /* Halaman Kedua */
    .page-2 {
      display: none;
      overflow-y: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
      background: url('./ffk.jpg') no-repeat center center/cover;
    }
    .section {
      width: 100%;
      height: 100vh;
      flex-shrink: 0;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 5%;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Countdown Style */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30vh;
      animation: slideInFromTop 1.5s ease-in-out;
    }
    .countdown-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 120px;
      background-color: #682b18; /* Warna pink lembut */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }
    .countdown-box span {
      font-size: 3rem; /* Angka besar */
      font-weight: bold;
      color: #f4bdb5; /* Warna teks gelap */
    }
    .countdown-box .label {
      font-size: 1rem;
      font-weight: normal;
      color: #f4bdb5; /* Warna teks gelap */
      margin-top: 5px;
    }

    /* Nama Mempelai */
    .couple-names {
      font-size: 5vw;
      font-weight: bold;
      margin-top: 2vh;
      animation: scaleUp 1.5s ease-in-out;
    }
    .couple-description {
      font-size: 3vw;
      margin-top: 1vh;
      animation: slideInFromTop 1.5s ease-in-out;
    }
    /* Galeri Foto */
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .photos img {
      width: 30%;
      border-radius: 10px;
    }
    /* Button Maps */
    .event-map-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f0b0b4;
      color: #5d2121;
      font-size: 1.2vw;
      border-radius: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .event-map-button:hover {
      background-color: #a209ee;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Halaman Pertama -->
  <div class="page page-1">
    <div class="welcome"></div>
    <button class="open-btn">Buka Undangan</button>
  </div>

  <!-- Halaman Kedua -->
  <div class="page page-2">
    <!-- Bagian Countdown -->
    <div class="section" style="background: url('./new2.gif') no-repeat center center/cover;">
      <div class="countdown" id="countdown">
        <div class="countdown-box" id="days">
          <span>0</span>
          <div class="label">days</div>
        </div>
        <div class="countdown-box" id="hours">
          <span>0</span>
          <div class="label">hours</div>
        </div>
        <div class="countdown-box" id="minutes">
          <span>0</span>
          <div class="label">minutes</div>
        </div>
        <div class="countdown-box" id="seconds">
          <span>0</span>
          <div class="label">seconds</div>
        </div>
      </div>
    </div>

    <!-- Bagian Nama Mempelai -->
    <div class="section couple-section" style="background: url('./new3.gif') no-repeat center center/cover;">
      <!-- Tambahkan nama mempelai -->
    </div>

    <!-- Bagian Save The Date -->
    <div class="section" style="background: url('./new4.gif') no-repeat center center/cover;">
      <a href="https://goo.gl/maps/abc123xyz" target="_blank" class="event-map-button">üìçLihat Maps</a>
    </div>

    <!-- Bagian Galeri Foto -->
    <div class="section" style="background: url('./new5.gif') no-repeat center center/cover;">
      <h2>Our Memories</h2>
      <div class="photos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
      </div>
    </div>
  </div>

  <!-- Elemen Audio -->
  <audio id="background-music" src="./marryyourdaughter.mp3" preload="auto" loop></audio>

  <script>
    // Menampilkan halaman kedua dan memutar musik
    document.querySelector('.open-btn').addEventListener('click', () => {
      // Sembunyikan halaman pertama dan tampilkan halaman kedua
      document.querySelector('.page-1').style.display = 'none';
      document.querySelector('.page-2').style.display = 'block';
      
      // Mulai memutar musik
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().then(() => {
          console.log("Musik berhasil diputar.");
        }).catch(error => {
          console.error("Gagal memutar musik:", error);
        });
      }
    });

    // Countdown
    const eventDate = new Date("2024-12-14T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = `<span>${days}</span><div class="label">days</div>`;
      document.getElementById("hours").innerHTML = `<span>${hours}</span><div class="label">hours</div>`;
      document.getElementById("minutes").innerHTML = `<span>${minutes}</span><div class="label">minutes</div>`;
      document.getElementById("seconds").innerHTML = `<span>${seconds}</span><div class="label">seconds</div>`;
    }, 1000);
  </script>
</body>
</html>
